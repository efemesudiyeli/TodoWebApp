<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="maincont container md">
        <div class="row">
            <div class="col-9 m-auto mt-5">
                <div class="card">
                    <div id="todolistheader" class="card-header">
                        Todo List
                    </div>
                    <div class="card-body">

                        <form id="todo-form" class="todo-form" name="form">
                            <input id="todo" type="text" class="form-control" placeholder="Enter a todo">
                            <button type="submit" class="btn btn-success mt-3 mb-3">Add Todo</button>

                        </form>
                        
                        

                    </div>
                    <div class="card-body">
                        
                        <h6 class="card-title" id="tasks-title">Todos</h6>
                        <input type="text" id="filter" class="form-control" placeholder="Search for a todo...">
                        <hr class="mt-4">
                        <ul class="list-group">


                        </ul>
                        <hr>
                        <a href="" id="cleartodos" class="clear-todos btn btn-dark">Clear all the tasks</a>
                    </div>
                </div>
            </div>

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
